<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <br /><br />
        <h1 class="text-center text-warning"> jQuery FORM VALIDATION</h1>
        <div class="col-lg-8 m-auto d-block">
            <form>
                <div class="form-group">
                    <label>Username : </label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off" />
                    <h5 id="usernamecheck" class="text-danger font-weight-bold"> </h5>
                </div>
                <div class="form-group">
                    <label>Password : </label>
                    <input type="password" name="password" class="form-control" id="pass" autocomplete="off" />
                    <h5 id="passwordcheck" class="text-danger font-weight-bold"> </h5>
                </div>

                <div class="form-group">
                    <label>Confirm password : </label>
                    <input type="password" name="password" class="form-control" id="conpass" autocomplete="off" />
                    <h5 id="confirmpasswordcheck" this one belong to confirm password class="text-danger font-weight-bold"> this one belong to confirm password</h5>
                </div>
                <input type="submit" name="submit" value="submit" class="btn
                               btn-primary" />
                <input type="Reset" name="Reset" value="Reset" class="btn
                               btn-primary" />
            </form>
        </div>
        <script type="text/javascript">

            $(document).ready(function () {

                $('#usernamecheck').hide();
                $('#passwordcheck').hide();
                $('#confirmpasswordcheck').hide();

                var user_err = true;
                var pass_err = true;
                var conpass_err = true;


                $('#username').keyup(function () {
                    username_check();
                })

                function username_check() {
                    var user_val = $('#username').val();
                    if (user_val.length == '') {
                        $('#usernamecheck').show();
                        $('#usernamecheck').html(** please fill the username);
                        $('#usernamecheck').focus();
                        $('#usernamecheck').css("colour", "red");
                        user_err = false;
                        return false;
                        else {
                            $('#usernamecheck').hide  ();

                        }

                    }
                }
            });

        </script>
</body>
</html>
