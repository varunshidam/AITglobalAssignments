<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
            <div class="container"><br >
                <h1 class="text-success text-center">Resigstration Form</h1>
                <div class="col-lg-4 m-auto d-block">
                    <form action="#" onsubmit="return" validation() class="bg-light">
                        <div class="form-group">
                            <label>Username : </label>
                            <input type="text" name="user" class="form-control" id="user" autocomplete="off" />
                            <span id="username" class="text-danger font-weight-bold"> </span>
                        </div>

                        <div class="form-group">
                            <label>Password : </label>
                            <input type="password" name="password" class="form-control" id="pass" autocomplete="off" />
                            <span id="password" class="text-danger font-weight-bold"> </span>
                        </div>

                        <div class="form-group">
                            <label>Confirm password : </label>
                            <input type="password" name="password" class="form-control" id="conpass" autocomplete="off" />
                            <span id="confirmpassword" class="text-danger font-weight-bold"> </span>
                        </div>

                        <div class="form-group">
                            <label>First Name : </label>
                            <input type="text" name="First Name" class="form-control" id="firstname" autocomplete="off" />
                            <span id="firstname" class="text-danger font-weight-bold"> </span>
                        </div>

                        <div class="form-group">
                            <label>Last Name : </label>
                            <input type="text" name="Last Name" class="form-control" id="lastname" autocomplete="off" />
                            <span id="lastname" class="text-danger font-weight-bold"> </span>

                        </div>

                        <div class="form-group">
                            <label>DOB : </label>
                            <input type="date" name="DOB " class="form-control" id="dob " />
                            <span id="dob " class="text-danger font-weight-bold"> </span>

                        </div>

                        <div class="form-group">
                            <label>Email : </label>
                            <input type="email" name="email " class="form-control" id="email " autocomplete="off" />
                            <span id="email" class="text-danger font-weight-bold"> </span>

                        </div>


                        <div class="form-group">
                            <label>Gender : </label>
                            <input type="radio" name="gender "  id="gender" />Male
                            <input type="radio" name="gender " id="gender" />Female

                            <span id="gender " class="text-danger font-weight-bold"> </span>

                        </div>

                        




                        <tr>
                            <td>
                                Education Qualification :
                            </td>
                            <td>
                                <select>
                                    <option>10+2</option>
                                    <option>10+Diploma</option>
                                    <option>B.E/B.Tech</option>
                                    <option>M.E/M.Tech</option>
                                    <option>BCA</option>
                                    <option>MCA</option>
                                    <option>None</option>
                                </select>
                            </td>
                        </tr>

                        <div class="form-group">
                            <label>Address : </label>
                            <textarea row="10" cols="25" class="form-control" id="address"></textarea>
                            <span id="address " class="text-danger font-weight-bold"> </span>
                        </div>

                        <div class="form-group">
                            <label>Resume: </label>
                            <input type="file" class="form-control" accept="application/pdf;" id="resume" />
                            <span id="resume " class="text-danger font-weight-bold"> </span>
                        </div>
                        <input type="submit" name="submit" value="submit" class="btn
                               btn-success" />
                        <input type="Reset" name="Reset" value="Reset" class="btn
                               btn-success" />


                    </form>
                </div>
            </div>




    <script type="text/javascript">
        function validation() {
            var user = document.getElementById('user').Value;
            var pass = document.getElementById('pass').Value;
            var conpass = document.getElementById('conpass').Value;
            var firstname = document.getElementById('first name').Value;
            var lastname = document.getElementById('last name').Value;
            var dob = document.getElementById('dob').Value;
            var email = document.getElementById('email').Value;
            var gender = document.getElementById('gender').Value;
            var address = document.getElementById('address').Value;
            var resume = document.getElementById('resume').Value;



            if (user == "") {
                document.getElementById('username').innerHTML = "**please fill the user username field";
                return false;
            }
            if ((user.length <= 2) || (user.length > 20))
            {
                document.getElementById('username').innerHTML = "**userlength must be between 3-20";
                return false;
            }
            if (!isNaN(user)) {
                document.getElementById('username').innerHTML = "**only character is allow;
                return false;
            }


            if (pass == "") {
                document.getElementById('password').innerHTML = "**please fill the  password field";
                return false;
            }
            if ((pass.length <= 5) || (user.length > 20)) {
                document.getElementById('password').innerHTML = "**password length must be between 5-20";
                return false;
            }
            if (pass != conpass) {
                document.getElementById('password').innerHTML = "**password not match" ;
                return false;
            }


            if (conpass == "") {
                document.getElementById('confirmpassword').innerHTML = "**please fill the confirm password field";
                return false;
            }


            if (firstname == "") {
                document.getElementById('first name').innerHTML = "**please fill the  first name field";
                return false;
            }
            if ((firstname.length <= 2) || (firstname.length > 20)) {
                document.getElementById('first name').innerHTML = "**userlength must be between 3-20";
                return false;
            }


            if (lastname == "") {
                document.getElementById('last name').innerHTML = "**please fill the last name field";
                return false;
            }
            if ((lastname.length <= 2) || (lastname.length > 20)) {
                document.getElementById('last name').innerHTML = "**lastname must be between 3-20";
                return false;
            }
            


            if (email == "") {
                document.getElementById('email').innerHTML = "**please fill the email field";
                return false;
            }


            if (gender == "") {
                document.getElementById('gender').innerHTML = "**please fill the  gender field";
                return false;
            }


            if (dob == "") {
                document.getElementById('dob').innerHTML = "**please fill the dob field";
                return false;
            }


            if (address == "") {
                document.getElementById('address').innerHTML = "**please fill the user address field";
                return false;
            }


            if (resume == "") {
                document.getElementById('resume').innerHTML = "**please fill the user resume field";
                return false;
            }


    
        }
    </script>

</body>
</html>
